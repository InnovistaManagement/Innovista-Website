- shortform: "usury"
  name: "Prof. RA Ursula Sury"
  role: partner
  responsability: "(Rechtsanwältin), Spezialistin für Datenschutz und IT Recht"
  quote: >
    <p>Mit Leidenschaft für Innovation und einer langjähriger Erfahrung unterstütze
    ich meine Kunden bei der Erarbeitung Ihrer Innovationsstrategien und
    deren Umsetzung. Als Coach und Mentor stehe ich Ihnen auch in herausfordernden
    Zeiten vor Ort zur Seite.</p>
  underquote: >
    <p>Da ich sowohl die Sprache der Wirtschaft wie auch diejenige der Juristen
    spreche, ermöglicht dies mir, juristisch einwandfreie Dienstleistungen
    zu erbringen, die ökonomisch sinnvoll und tragbar sind, auch für kleine
    und mittlere Unternehmen. Somit kann ich Ihnen helfen, die rechtlichen
    Risiken bei Ihren Innovationsvorhaben auf ein unternehmerisch sinnvolles
    Niveau zu reduzieren.</p>
