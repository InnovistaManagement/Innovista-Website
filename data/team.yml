- shortform: "hspillmann"
  name: "PD Dr. Hannes Spillmann"
  role: partner
  responsability: "(Chemie /Experimentalphysik), Europäischer und Schweizer Patentanwalt"
  quote: >
    <p>Wer personelle Ressourcen, finanzielle Mitteln und Zeit in Forschung und Entwicklung steckt, hat berechtigterweise ein Interesse daran, dass Dritte die dabei gewonnen Erkenntnisse nicht einfach als Trittbrettfahrer nutzen können. Diesbezüglich können gewerbliche Schutzrechte, wie z.B. Patente, einen effektiven Schutz bieten. Aufgrund meiner langjährigen Tätigkeit als Patentanwalt für Klienten aus den unterschiedlichsten technischen Branchen sowie für ein grosses, global operierendes Schweizer Unternehmen der Spezialitätenchemie, kann ich Sie in diesem Zusammenhang entsprechend Ihren Bedürfnissen umfassend unterstützen.</p>
  underquote: >
    <p>Studium mit Promotion in Physikalischer Chemie an der Universität Zürich (Dr. sc. nat, dipl. chem.), Post-Doc am Max Planck Institut für Festkörperforschung und Habilitation an der Universität Basel, Privatdozent für Nanowissenschaften/Experimentalphysik, Fachausbildung „Patent Litigation in Europe“ an der Universität Strassburg.</p>
    <p>Hannes Spillmann ist Schweizer Patentanwalt und zugelassener Vertreter vor dem Europäischen Patentamt (European Patent Attorney). Zudem ist er nebenamtlicher Richter am Bundespatentgericht und Partner der Kanzlei Keller &amp; Partner Patentanwälte AG.</p>
